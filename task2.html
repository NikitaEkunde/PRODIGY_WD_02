<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Prodigy Infotech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stopwatch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .stopwatch-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .time-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .time-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .time {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .milliseconds {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .pause-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .lap-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .lap-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .lap-times {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 1rem;
        }

        .lap-times::-webkit-scrollbar {
            width: 8px;
        }

        .lap-times::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .lap-times h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-number {
            font-weight: bold;
            color: #ffd700;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            transition: all 0.3s ease;
        }

        .status-indicator.running {
            background: #4CAF50;
            animation: pulse 1s infinite;
        }

        .status-indicator.paused {
            background: #ff9800;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .stopwatch-container {
                padding: 2rem;
                margin: 1rem;
            }

            .time {
                font-size: 3rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 2.5rem;
            }

            .milliseconds {
                font-size: 1.5rem;
            }

            .stopwatch-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="status-indicator" id="statusIndicator"></div>
        
        <div class="header">
            <h1>‚è±Ô∏è Stopwatch</h1>
            <p>Precision timing for your activities</p>
        </div>

        <div class="time-display">
            <div class="time" id="timeDisplay">00:00:00</div>
            <div class="milliseconds" id="millisecondsDisplay">.000</div>
        </div>

        <div class="controls">
            <button class="btn start-btn" id="startBtn" onclick="startStop()">
                <span>‚ñ∂Ô∏è Start</span>
            </button>
            <button class="btn pause-btn" id="pauseBtn" onclick="pause()" disabled>
                <span>‚è∏Ô∏è Pause</span>
            </button>
            <button class="btn reset-btn" id="resetBtn" onclick="reset()">
                <span>üîÑ Reset</span>
            </button>
            <button class="btn lap-btn" id="lapBtn" onclick="recordLap()" disabled>
                <span>üèÅ Lap</span>
            </button>
        </div>

        <div class="lap-times" id="lapTimes" style="display: none;">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let lapCounter = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const millisecondsDisplay = document.getElementById('millisecondsDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapTimes = document.getElementById('lapTimes');
        const lapList = document.getElementById('lapList');
        const statusIndicator = document.getElementById('statusIndicator');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = milliseconds % 1000;

            return {
                main: `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`,
                ms: ms.toString().padStart(3, '0')
            };
        }

        function updateDisplay() {
            const formatted = formatTime(elapsedTime);
            timeDisplay.textContent = formatted.main;
            millisecondsDisplay.textContent = `.${formatted.ms}`;
        }

        function startStop() {
            if (!isRunning) {
                start();
            } else {
                stop();
            }
        }

        function start() {
            if (!isPaused) {
                startTime = Date.now() - elapsedTime;
            } else {
                startTime = Date.now() - elapsedTime;
                isPaused = false;
            }
            
            isRunning = true;
            
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateDisplay();
            }, 10);

            // Update UI
            startBtn.innerHTML = '<span>‚èπÔ∏è Stop</span>';
            pauseBtn.disabled = false;
            lapBtn.disabled = false;
            statusIndicator.className = 'status-indicator running';
        }

        function stop() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            
            // Update UI
            startBtn.innerHTML = '<span>‚ñ∂Ô∏è Start</span>';
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
            statusIndicator.className = 'status-indicator';
        }

        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                
                // Update UI
                startBtn.innerHTML = '<span>‚ñ∂Ô∏è Resume</span>';
                pauseBtn.disabled = true;
                lapBtn.disabled = true;
                statusIndicator.className = 'status-indicator paused';
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            elapsedTime = 0;
            lapCounter = 0;
            
            updateDisplay();
            
            // Clear lap times
            lapList.innerHTML = '';
            lapTimes.style.display = 'none';
            
            // Update UI
            startBtn.innerHTML = '<span>‚ñ∂Ô∏è Start</span>';
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
            statusIndicator.className = 'status-indicator';
        }

        function recordLap() {
            if (isRunning) {
                lapCounter++;
                const lapTime = elapsedTime;
                const formatted = formatTime(lapTime);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span class="lap-time">${formatted.main}.${formatted.ms}</span>
                `;
                
                lapList.insertBefore(lapItem, lapList.firstChild);
                lapTimes.style.display = 'block';
                
                // Add a subtle animation effect
                lapItem.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                setTimeout(() => {
                    lapItem.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                }, 500);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    startStop();
                    break;
                case 'KeyP':
                    e.preventDefault();
                    if (!pauseBtn.disabled) pause();
                    break;
                case 'KeyR':
                    e.preventDefault();
                    reset();
                    break;
                case 'KeyL':
                    e.preventDefault();
                    if (!lapBtn.disabled) recordLap();
                    break;
            }
        });

        // Initialize display
        updateDisplay();

        // Add some visual feedback for button presses
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.style.transform = 'translateY(0px) scale(0.95)';
            });
            
            btn.addEventListener('mouseup', () => {
                btn.style.transform = 'translateY(-2px) scale(1)';
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0px) scale(1)';
            });
        });

        // Add title animation
        const title = document.querySelector('.header h1');
        setInterval(() => {
            if (isRunning) {
                title.style.textShadow = `0 0 20px rgba(76, 175, 80, 0.8)`;
                setTimeout(() => {
                    title.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.3)';
                }, 500);
            }
        }, 1000);
    </script>
</body>
</html>
